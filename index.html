<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width,user-scalable=no, initial-scale=1.0,maximun-scale=1.0,minimun=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="profile header page__section">
        <img src="./images/Vector.png" class="header__logo" alt="Around the U.S.logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile profile__info">
            <h1 class="profile profile__title">Jacques Cousteau</h1>
            <button class="button profile profile__edit-button"></button>
            <p class="profile profile__description">Explorer</p>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="yosemite"
              />
              <div class="card__description">
                <h2>Yosemite valley</h2>
                <button type="button" class="button card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="lake-louise"
              />
              <div class="card__description">
                <h2>Lake Louise</h2>
                <button type="button" class="button card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="bald-mountains"
              />
              <div class="card__description">
                <h2>Bald Mountains</h2>
                <button type="button" class="button card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="latemar"
              />
              <div class="card__description">
                <h2>Latemar</h2>
                <button type="button" class="button card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="vanoise-national-park"
              />
              <div class="card__description">
                <h2>Vanoise Nationa...</h2>
                <button type="button" class="button card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="lago-di-braies"
              />
              <div class="card__description">
                <h2>Lago di Braies</h2>
                <button type="button" class="button card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p>&copy;2024 Around the U.S</p>
    </footer>
  </body>
</html>
