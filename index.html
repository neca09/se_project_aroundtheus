<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width,user-scalable=no, initial-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          class="header__logo"
          alt="Around the U.S.logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__name">&copy;2024 Around the U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            id="profile-title-input"
            class="modal__input"
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
          />
          <input
            id="profile-description-input"
            class="modal__input"
            type="text"
            name="description"
            placeholder="Explorer"
          />
          <button
            class="button modal__button"
            id="edit-submit-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- add button -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-close-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            id="add-title-input"
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            id="add-description-input"
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            placeholder="Image URL"
          />
          <button
            class="button modal__button"
            id="add-submit-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img id="card-picture" class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <div id="modal" style="display: none;">
          <div class="image-container">
            <img id="fullscreenImage" src="" alt="Full-screen">
            <button id="closeModal" class="close-btn">X</button>
          </div>
        </div>
        <div id="modal" style="display: none;">
          <div class="image-container">
            <img id="fullscreenImage" src="" alt="Full-screen">
            <button id="closeModal" class="close-btn">X</button>
            <p id="imageCaption" class="caption"></p>
          </div>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
